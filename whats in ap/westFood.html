<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ticket Booking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<body>

    <div class="container">
        <h1>Movie Ticket Booking</h1>

        <div class="booking-form">
            <label for="movie">Select Movie:</label>
            <select id="movie">
                <option value="Inception">Inception</option>
                <option value="Avatar">Avatar</option>
                <option value="The Dark Knight">The Dark Knight</option>
                <option value="Titanic">Titanic</option>
            </select>

            <label for="showtime">Select Showtime:</label>
            <select id="showtime">
                <option value="10:00 AM">10:00 AM</option>
                <option value="2:00 PM">2:00 PM</option>
                <option value="6:00 PM">6:00 PM</option>
                <option value="9:00 PM">9:00 PM</option>
            </select>

            <label for="tickets">Number of Tickets:</label>
            <input type="number" id="tickets" value="1" min="1">

            <button onclick="calculateTotal()">Calculate Total</button>
        </div>

        <div id="totalPrice" class="result">
            <p>Total Price: $<span id="price">0</span></p>
        </div>

        <button id="bookButton" onclick="bookTickets()">Book Now</button>
    </div>

    <script src="script.js"></script>
</body>
<style>
    /* styles.css */
body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
}

.container {
    width: 300px;
    margin: 50px auto;
    background-color: white;
    padding: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
}

h1 {
    text-align: center;
    color: #333;
}

.booking-form {
    margin-bottom: 20px;
}

label {
    display: block;
    margin: 10px 0 5px;
}

select, input[type="number"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #28a745;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.2s;
}

button:hover {
    background-color: #218838;
}

.result {
    margin-bottom: 20px;
    text-align: center;
}

#bookButton {
    background-color: #007bff;
}

#bookButton:disabled {
    background-color: #6c757d;
}

</style>
<script>
    // script.js

// Movie prices (in dollars)
const moviePrices = {
    "Inception": 12,
    "Avatar": 15,
    "The Dark Knight": 10,
    "Titanic": 8
};

// Function to calculate the total price based on selected movie, showtime, and number of tickets
function calculateTotal() {
    const movie = document.getElementById("movie").value;
    const tickets = document.getElementById("tickets").value;
    
    // Get the price for the selected movie
    const pricePerTicket = moviePrices[movie];
    
    // Calculate the total price
    const totalPrice = pricePerTicket * tickets;
    
    // Display the total price
    document.getElementById("price").innerText = totalPrice.toFixed(2);
    
    // Enable the "Book Now" button
    document.getElementById("bookButton").disabled = false;
}

// Function to handle the booking process
function bookTickets() {
    const movie = document.getElementById("movie").value;
    const showtime = document.getElementById("showtime").value;
    const tickets = document.getElementById("tickets").value;
    const totalPrice = document.getElementById("price").innerText;
    
    alert(`Your tickets for "${movie}" at ${showtime} have been booked!\nTotal tickets: ${tickets}\nTotal Price: $${totalPrice}`);
    
    // Reset the form after booking
    resetForm();
}

// Function to reset the form after booking
function resetForm() {
    document.getElementById("movie").value = "Inception";
    document.getElementById("showtime").value = "10:00 AM";
    document.getElementById("tickets").value = 1;
    document.getElementById("price").innerText = "0";
    document.getElementById("bookButton").disabled = true;
}

</script>
</html>
